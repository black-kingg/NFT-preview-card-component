<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="container">
    <div class="logo">
      <img class="logo-pic" src="images/image-equilibrium.jpg" alt="euqil pic">
      <div class="hover"></div>
    </div>

    <h1 class="avatar-tag">Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p> 

    <div class="count-down ">
      <div class="eth ">
        <img src="images/icon-ethereum.svg" alt="diamond">
        <p>0.041 ETH</p>                 
      </div>
      <div class="days ">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p> 
      </div>  
    </div>

    <div class="divider-line"></div>
    
    <div class="creator ">
      <img class="avatar-pic" src="images/image-avatar.png" alt="avatar">
      <p>Creation of <span class="avatar-name">Jules Wyvern</span></p>
    </div> 

    <div class="divider-line"></div>

    <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p> Coded by <a href="https://www.frontendmentor.io/profile/blackingg">Mubarak Odetunde</a>.</p>
    </div>
  </div>
</body>
</html>
